target: ~

vm:
    box: gce
    hostname: master
    multi_machine_enabled: ~
    multi_machine: []
    provider:
        gce:
            client_email: ~
            key_location: ~
            machine_type: ~
            image: ~
            name: ~
            tags: ~
            zone: ~
    provision:
        puppet:
            manifests_path: "puphpet/puppet/manifests"
            module_path: "puphpet/puppet/modules"
            options:
                - "--verbose"
                - "--hiera_config /vagrant/puphpet/puppet/hiera.yaml"
    synced_folder: []

ssh:
    host: ~
    port: ~
    private_key_path: ~
    public_key_path: ~
    username: ~
    guest_port: ~
    keep_alive: true
    forward_agent: false
    forward_x11: false
    shell: bash -l

vagrant:
    host: detect
